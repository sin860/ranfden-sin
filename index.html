
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع تعريفي</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        #info { position: absolute; top: 10px; left: 10px; color: white; }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>

<div id="info">
    <h2>معلومات عن ساين </h2>
    <p>مراهق مولود في العراق مطور لغه  بايثون و الفيل و الويب واختصاص كسر حمايه تطبيقات الان عمري 19 عاما دخلت في مجال البايثون في عام 2019  واستغرق الامر كثير مني لتطوير نفسي انا الان طالب جامعي اختصاص دكتور اشعه قسم الطب وشكرا لوقتك وقرائتك </p>
    <p>معرفي التلي : { https://t.me/SIN_PHP }</p>
</div>

<script>
    // إعداد المشهد والكاميرا
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);
    
    // إعداد الأرض وكواكب أخرى
    const planets = [];
    const planetData = [
        { name: "الأرض", radius: 1, color: 0x0000ff, distance: 5 },
        { name: "المريخ", radius: 0.5, color: 0xff0000, distance: 7 },
        // يمكنك إضافة المزيد من الكواكب هنا
    ];

    planetData.forEach(data => {
        const geometry = new THREE.SphereGeometry(data.radius, 32, 32);
        const material = new THREE.MeshBasicMaterial({ color: data.color });
        const planet = new THREE.Mesh(geometry, material);
        scene.add(planet);
        planets.push({ planet, distance: data.distance });
    });

    camera.position.z = 10;

    // حلقة الرسوم المتحركة
    function animate() {
        requestAnimationFrame(animate);
        
        planets.forEach((p, index) => {
            const time = Date.now() * 0.001;
            const x = Math.cos(time + index) * p.distance;
            const z = Math.sin(time + index) * p.distance;

            p.planet.position.x = x;
            p.planet.position.z = z;
        });
        
        renderer.render(scene, camera);
    }

    animate();
</script>

</body>
</html>
