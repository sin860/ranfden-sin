
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فحص حسابات</title>
    <script>
        async function login() {
            // الحصول على القيم من المدخلات
            const phoneNumber = document.getElementById('phone').value;
            const password = document.getElementById('password').value;

            const url = "https://app.qi-mobile.tech/api/auth/login-request";
            const headers = {
                'User-Agent': "okhttp/4.12.0",
                'Accept': "application/json",
                'Accept-Encoding': "gzip",
                'client-app': "QIMOBILE_SERVICES",
                'device-type': "ANDROID",
                'app-version': "5.0.10",
                'accept-language': "AR",
                'device-os': "11",
                'request-id': "f2fd0008-8b2c-4034-80a1-ee223c5e2095", // يمكن تغييره إذا لزم الأمر
                'content-type': "application/json; charset=UTF-8"
            };

            const payload = JSON.stringify({
                "mobileNumber": phoneNumber,
                "password": password
            });

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: headers,
                    body: payload
                });

                const data = await response.json();
                console.log(data); // طباعة الاستجابة في وحدة التحكم

                if (data.success) {
                    alert("تم تسجيل الدخول بنجاح!");
                } else {
                    alert("فشل تسجيل الدخول: " + data.message);
                }
            } catch (error) {
                console.error("حدث خطأ:", error);
                alert("خطأ في تسجيل الدخول.");
            }
        }
    </script>
</head>
<body>
    <h1>فحص حسابات</h1>
    <form onsubmit="event.preventDefault(); login();">
        <label for="phone">رقم الهاتف:</label>
        <input type="text" id="phone" placeholder="96477xxxxxxxx" required>
        <br><br>
        <label for="password">كلمة المرور:</label>
        <input type="password" id="password" placeholder="********" required>
        <br><br>
        <button type="submit">اختبر الحساب</button>
    </form>
</body>
</html>
